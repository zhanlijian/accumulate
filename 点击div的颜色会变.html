<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#one{
				width: 100px;
				height: 100px;
				border: 1px solid red;
				background-color: yellow;
			}
		</style>
	</head>
	<body>
		<div id="one"></div>
		<script type="text/javascript">
		
			var p=document.getElementById("one");
			
			p.onclick=function(){
				p.style.backgroundColor="blue";
			}
		</script>
	</body>
</html>
